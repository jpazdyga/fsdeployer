<VirtualHost *:80>
    ServerAdmin jakub.pazdyga@ft.com
    ServerName testproj1.ak.ft.com
    DocumentRoot /var/www/testproj1.ak.ft.com
    ErrorLog /var/www/testproj1.ak.ft.com-error_log
    CustomLog /var/www/testproj1.ak.ft.com-access_log combined
    ScriptAlias /cgi-bin/ "/var/www/testproj1.ak.ft.com/cgi-bin/"
    <Directory "/var/www/testproj1.ak.ft.com/cgi-bin">
        AllowOverride None
        Options +ExecCGI -Includes
        Order allow,deny
        Allow from all
    </Directory>
    <Directory "/var/www/testproj1.ak.ft.com">
        Options Indexes FollowSymLinks Includes
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
    <Directory "/usr/share/apache2/error">
        Options Indexes FollowSymLinks Includes
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
